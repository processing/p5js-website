  community-statement-title: "p5.js सामुदायिक विवरण"
  community-statement1: "p5.js प्रौद्योगिकी के साथ कला और डिजाइन के निर्माण की खोज में रुचि रखने वाला एक समुदाय है।"
  community-statement2: "हम प्रत्येक लिंग पहचान और अभिव्यक्ति, यौन अभिविन्यास, जाति, जातीयता, भाषा, न्यूरो-प्रकार, आकार, क्षमता, वर्ग, धर्म, संस्कृति, उपसंस्कृति, राजनीतिक राय, आयु, कौशल के साथ और एकजुटता का एक समुदाय हैं स्तर, व्यवसाय और पृष्ठभूमि। हम स्वीकार करते हैं कि सभी के पास सक्रिय रूप से भाग लेने के लिए समय, वित्तीय साधन या क्षमता नहीं है, लेकिन हम सभी प्रकार की भागीदारी को समझते हैं और प्रोत्साहित करते हैं। हम सुविधा और सशक्तिकरण को बढ़ावा देते हैं। हम सभी शिक्षार्थी हैं।"
  community-statement3: "हमें ये हैशटैग पसंद हैं: #noCodeSnobs (क्योंकि हम दक्षता पर समुदाय को महत्व देते हैं), #newKidLove (क्योंकि हम सभी ने कहीं शुरू किया है), #unassumeCore (क्योंकि हम ज्ञान नहीं ग्रहण करते हैं), और #BlackLivesMatter (निश्चित रूप से)।"
  in-practice-title: "प्रयोग में:"
  in-practice1: " हम कोड स्नोब नहीं हैं। हम ज्ञान ग्रहण नहीं करते हैं या इसका मतलब यह है कि ऐसी चीजें हैं जो किसी को पता होनी चाहिए। "
  in-practice2: "हम उनकी जटिलता की परवाह किए बिना प्रतिक्रिया के अनुरोधों के साथ सक्रिय रूप से संलग्न होने पर जोर देते हैं।"
  in-practice3: "हम नए लोगों का स्वागत करते हैं और दूसरों की शिक्षा को प्राथमिकता देते हैं। हम एक नवागंतुक के उत्साह के साथ सभी कार्यों को करने का प्रयास करते हैं। क्योंकि हमारा मानना ​​है कि नए लोग इस प्रयास में उतने ही मूल्यवान हैं जितना कि विशेषज्ञ।"
  in-practice4: "हम लगातार कई प्रकार के योगदानों को सक्रिय रूप से पहचानने और मान्य करने का प्रयास करते हैं।"
  in-practice5: "हम हमेशा मदद या मार्गदर्शन देने के लिए तैयार हैं।"
  in-times-conflict-title: "संघर्ष के समय में:"
  in-times-conflict1: "हम सुनते हैं।"
  in-times-conflict2: "अन्य भावनाओं को स्वीकार करते हुए हम स्पष्ट रूप से संवाद करते हैं।"
  in-times-conflict3: "हम स्वीकार करते हैं कि हम गलत हैं, क्षमा चाहते हैं, और अपने कार्यों के लिए जिम्मेदारी स्वीकार करते हैं।"
  in-times-conflict4: "हम अपने और अपने समुदाय को बेहतर बनाने के लिए निरंतर प्रयास कर रहे हैं।"
  in-times-conflict5: "हम अपने समुदाय को सम्मानजनक और खुले रखते हैं।"
  in-times-conflict6: "हम सभी को सुना हुआ महसूस कराते हैं।"
  in-times-conflict7: "हम अपने अंतःक्रियाओं में मस्त हैं और दयालु हैं।"
