  color-description1: "यह ट्यूटोरियल मॉर्गन कॉफमैन द्वारा प्रकाशित डैनियल शिफमैन की पुस्तक लर्निंग प्रोसेसिंग से है, © 2008 एल्सेवियर इंक। सभी अधिकार सुरक्षित। इसे केली चांग ने P5 में रखा था। यदि आप कोई त्रुटि देखते हैं या टिप्पणी करते हैं, "
  color-description2: " कृपया हमें बताएं।"
  color-title: "रंग"
  color-p1x1: "डिजिटल दुनिया में, जब हम एक रंग के बारे में बात करना चाहते हैं, तो सटीकता की आवश्यकता होती है। \ "अरे, क्या आप उस सर्कल को हरा-हरा बना सकते हैं? \" नहीं करेंगे। रंग, बल्कि, संख्याओं की एक सीमा के रूप में परिभाषित किया गया है। चलो सबसे सरल मामले से शुरू करते हैं: काले और सफेद या ग्रेस्केल। 0 का मतलब होता है काला, 255 का मतलब होता है सफेद। बीच में, हर दूसरे नंबर- 50, 87, 162, 209, और इसी तरह से ग्रे की एक छाया है जो काले से सफेद तक होती है।"
  color-p2x1: "जोड़कर "
  color-p2x2: " तथा "
  color-p2x3: " कुछ खींचने से पहले कार्य, हम किसी भी दिए गए आकार का रंग निर्धारित कर सकते हैं। समारोह भी है "
  color-p2x4: ", जो खिड़की के लिए एक पृष्ठभूमि रंग निर्धारित करता है। यहाँ एक उदाहरण है।"
  color-code1: "पृष्ठभूमि (255); // पृष्ठभूमि को सफेद \ n स्ट्रोक (0) पर सेट करना; // ब्लैकलाइन / एन फिल (150) की रूपरेखा (स्ट्रोक) की स्थापना; // ग्रे (n) (50,50,75,100) के आकार (भरण) के इंटीरियर की स्थापना; // आयत आकर्षित करना "
  color-p3x1: "स्ट्रोक या भराव को कार्यों के साथ समाप्त किया जा सकता है: "
