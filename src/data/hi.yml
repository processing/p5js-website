  writing-a-tutorial-finishing-title: "पूरी तरह खत्म करना"
  writing-a-tutorial-finishing-1: "एक बार जब आप अपना ट्यूटोरियल लिखना समाप्त कर लेते हैं और आपकी सामग्री को अंगूठा दे दिया जाता है। वेबसाइट की रिपॉजिटरी को फोर्क करें। ऊपर बताए अनुसार अपनी सामग्री तैयार करें और फिर पी 5. जेएस वेबसाइट रिपॉजिटरी के लिए एक पुल अनुरोध जारी करें ताकि हम आपके योगदान को प्रकाशित कर सकें!"
