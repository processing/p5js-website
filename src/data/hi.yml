  coordinate-system-description-p1x1: "इससे पहले कि हम पी 5 के साथ प्रोग्रामिंग शुरू करें, हमें पहले अपने आठवीं कक्षा के खुद को चैनल करना चाहिए, ग्राफ पेपर का एक टुकड़ा निकालना चाहिए, और एक रेखा खींचनी चाहिए। दो बिंदुओं के बीच की सबसे छोटी दूरी एक अच्छी पुरानी जमाने की रेखा है, और यह वह जगह है जहाँ हम शुरू करते हैं, उस ग्राफ़ पेपर पर दो बिंदुओं के साथ।"
  coordinate-system-description-p2x1: "उपरोक्त आंकड़ा बिंदु A (1,0) और बिंदु B (4,5) के बीच एक रेखा दिखाता है। यदि आप अपने किसी मित्र को उसी रेखा को आकर्षित करने के लिए निर्देशित करना चाहते हैं, तो आप उन्हें एक चिल्लाहट देंगे और कहेंगे "बिंदु वन-शून्य से बिंदु चार-पांच तक एक रेखा खींचना, कृपया। , कल्पना कीजिए कि आपका दोस्त एक कंप्यूटर था और आप इस डिजिटल पाल को उसकी स्क्रीन पर उसी लाइन को प्रदर्शित करने का निर्देश देना चाहते थे। एक ही आदेश लागू होता है (केवल इस बार आप सुखों को छोड़ सकते हैं और आपको एक सटीक स्वरूपण को नियुक्त करने की आवश्यकता होगी)। यहाँ, निर्देश इस तरह दिखेगा:"
  coordinate-system-description-p3x1: "यहां तक ​​कि लेखन कोड के वाक्यविन्यास का अध्ययन किए बिना, उपरोक्त कथन को उचित मात्रा में समझ में आना चाहिए। हम एक आदेश प्रदान कर रहे हैं (जिसे हम मशीन के लिए \ "फ़ंक्शन \" के रूप में संदर्भित करेंगे) \ _ "लाइन।" (1,0) से बी तक (4,5)। यदि आप एक वाक्य के रूप में कोड की उस पंक्ति के बारे में सोचते हैं, तो फ़ंक्शन एक क्रिया है और तर्क वाक्य की वस्तुएं हैं। कोड की सजा भी एक अवधि के बजाय एक अर्धविराम के साथ समाप्त होती है।"
  coordinate-system-description-p4x1: "यहां कुंजी यह महसूस करना है कि कंप्यूटर स्क्रीन ग्राफ पेपर के एक कट्टर टुकड़े से ज्यादा कुछ नहीं है। स्क्रीन का प्रत्येक पिक्सेल एक समन्वय है - दो नंबर, एक \ "x \" (क्षैतिज) और एक \ "y \" (ऊर्ध्वाधर) - जो अंतरिक्ष में एक बिंदु के स्थान को निर्धारित करता है। और यह निर्दिष्ट करना हमारा काम है कि इन पिक्सेल निर्देशांक में क्या आकार और रंग दिखाई देने चाहिए।"
  coordinate-system-description-p5x1: "फिर भी, यहाँ एक पकड़ है। आठवीं कक्षा से ग्राफ पेपर (\ "कार्टेशियन कोऑर्डिनेट सिस्टम \") को केंद्र में रखा (0,0) y- एक्सिस की ओर इशारा करते हुए और एक्स-एक्सिस को दाईं ओर इंगित करते हुए (सकारात्मक दिशा में, नकारात्मक डाउन और) छोडा)। कंप्यूटर विंडो में पिक्सेल के लिए समन्वय प्रणाली, हालांकि, y- अक्ष के साथ उलट है। (0,0) सकारात्मक दिशा के साथ बाईं ओर शीर्ष पर क्षैतिज और नीचे लंबवत पाया जा सकता है।"
  coordinate-system-simple-shapes-title: "सरल आकृतियाँ"
  coordinate-system-simple-shapes-p1x1: "पी 5 के साथ आपके द्वारा देखे जाने वाले अधिकांश प्रोग्रामिंग उदाहरण प्रकृति में दृश्य हैं। ये उदाहरण, उनके मूल में, ड्राइंग आकृतियों और सेटिंग पिक्सेल को शामिल करते हैं। आइए चार आदिम आकृतियों को देखकर शुरू करें।"
  coordinate-system-simple-shapes-p2x1: "प्रत्येक आकृति के लिए, हम अपने आप से पूछेंगे कि उस आकार के स्थान और आकार (और बाद में रंग) को निर्दिष्ट करने के लिए क्या जानकारी आवश्यक है और जानें कि p5 उस जानकारी को प्राप्त करने की अपेक्षा कैसे करता है। नीचे दिए गए प्रत्येक चित्र में, हम 100 पिक्सेल की चौड़ाई और 100 पिक्सेल की ऊँचाई के साथ एक विंडो मानेंगे।"
  coordinate-system-simple-shapes-p3x1: "एक "
  coordinate-system-simple-shapes-p3x2: " आकार का सबसे आसान और शुरू करने के लिए एक अच्छी जगह है। एक बिंदु खींचने के लिए, हमें केवल एक x और y समन्वय की आवश्यकता है।"
  coordinate-system-simple-shapes-p4x1: "एक "
  coordinate-system-simple-shapes-p4x2: " या तो बहुत मुश्किल नहीं है और बस दो बिंदुओं की आवश्यकता है: (x1, y1) और (x2, y2):"
  coordinate-system-simple-shapes-p5x1: "एक बार जब हम एक ड्राइंग पर पहुंचें "
  coordinate-system-simple-shapes-p5x2: "चीजें थोड़ी और जटिल हो जाती हैं। पी 5 में, एक आयत आयत के शीर्ष बाएं कोने के लिए समन्वय द्वारा निर्दिष्ट किया गया है, साथ ही इसकी चौड़ाई और ऊंचाई भी।"
  coordinate-system-simple-shapes-p6x1: "एक आयत को खींचने का दूसरा तरीका चौड़ाई और ऊंचाई के साथ-साथ केंद्र बिंदु को निर्दिष्ट करना शामिल है। यदि हम इस विधि को पसंद करते हैं, तो हम पहले संकेत देते हैं कि हम इसका उपयोग करना चाहते हैं "
  coordinate-system-simple-shapes-p6x2: " आयत के लिए निर्देश से पहले मोड। ध्यान दें कि पी 5 केस-संवेदी है।"
  coordinate-system-simple-shapes-p7x1: "अंत में, हम दो बिंदुओं (शीर्ष बाएं कोने और नीचे दाएं कोने) के साथ एक आयत भी बना सकते हैं। यहाँ विधा है "
  coordinate-system-simple-shapes-p7x2: "। ध्यान दें कि यह उदाहरण ऊपर दिए गए उदाहरण के समान स्क्रीन पर परिणाम देता है।"
  coordinate-system-simple-shapes-p8x1: "एक बार जब हम आयत बनाने की अवधारणा के साथ सहज हो गए हैं, तो "
  coordinate-system-simple-shapes-p8x2: " एक तस्वीर है। वास्तव में, यह समान है "
  coordinate-system-simple-shapes-p8x3: " इस अंतर के साथ कि एक दीर्घवृत्त खींचा जाता है जहां आयत का बाउंडिंग बॉक्स होगा। के लिए डिफ़ॉल्ट मोड "
  coordinate-system-simple-shapes-p8x4: " है "
  coordinate-system-simple-shapes-p8x5: ", बजाय "
  coordinate-system-simple-shapes-p8x6: "।"
  coordinate-system-simple-shapes-p9x1: "अब आइए देखते हैं कि 200 से 200 के कैनवास आयामों के साथ अधिक पूर्ण रूप में आकृतियों के साथ कुछ कोड क्या हैं। कैनवास की चौड़ाई और ऊंचाई को निर्दिष्ट करने के लिए createCanvas () फ़ंक्शन के उपयोग पर ध्यान दें।"

