  color-rgb-title: "आरजीबी रंग"
  color-rgb-p1x1: "फिंगर पेंटिंग याद है? तीन \ "प्राथमिक \" रंगों को मिलाकर, किसी भी रंग को उत्पन्न किया जा सकता है। सभी रंगों को एक साथ घूमने से मैला भूरा हुआ। जितना अधिक पेंट आपने जोड़ा, उतना ही गहरा। डिजिटल रंगों का निर्माण भी तीन प्राथमिक रंगों को मिलाकर किया जाता है, लेकिन यह पेंट से अलग तरह से काम करता है। सबसे पहले, प्राइमरी अलग हैं: लाल, हरा और नीला (यानी, \ "RGB \" रंग)। और स्क्रीन पर रंग के साथ, आप प्रकाश मिश्रण कर रहे हैं, पेंट नहीं कर रहे हैं, इसलिए मिश्रण के नियम भी अलग हैं।"
  color-rgb-li1: "लाल + हरा = पीला"
  color-rgb-li2: "लाल + नीला = बैंगनी"
  color-rgb-li3: "हरा + नीला = सियान (नीला-हरा)"
  color-rgb-li4: "लाल + हरा + नीला = सफेद"
  color-rgb-li5: "कोई रंग नहीं = काला"
  color-rgb-p2x1: "यह मानता है कि रंग सभी के रूप में संभव के रूप में उज्ज्वल हैं, लेकिन निश्चित रूप से, आपके पास उपलब्ध रंग की एक सीमा है, इसलिए कुछ लाल प्लस कुछ हरे रंग के साथ कुछ नीले बराबर ग्रे, और लाल रंग का एक सा नीला नीला बैंगनी के समान है। हालांकि यह कुछ करने के लिए इस्तेमाल किया जा सकता है, जितना अधिक आप आरजीबी रंग के साथ कार्यक्रम और प्रयोग करते हैं, उतना ही यह सहज हो जाएगा, बहुत कुछ अपनी उंगलियों के साथ घूमता रंगों की तरह। और निश्चित रूप से आप कुछ नीले रंग के साथ कुछ लाल मिश्रण नहीं कर सकते, आपको एक सटीक राशि प्रदान करनी होगी। ग्रेस्केल के रूप में, व्यक्तिगत रंग तत्वों को 0 (उस रंग में से कोई भी) से लेकर 255 तक (जितना संभव हो) के रूप में व्यक्त किया जाता है, और वे आर, जी, और बी क्रम में सूचीबद्ध होते हैं। प्रयोग के माध्यम से रंग मिश्रण, लेकिन आगे हम कुछ सामान्य रंगों का उपयोग करके कुछ कोड को कवर करेंगे।"
  color-transparency-title: "रंग पारदर्शिता"
  color-transparency-p1x1: "प्रत्येक रंग के लाल, हरे और नीले घटकों के अलावा, एक अतिरिक्त वैकल्पिक चौथा घटक है, जिसे रंग के \ "अल्फा \" के रूप में जाना जाता है। अल्फा का अर्थ पारदर्शिता है और विशेष रूप से उपयोगी है जब आप ऐसे तत्वों को आकर्षित करना चाहते हैं जो एक दूसरे के ऊपर आंशिक रूप से देखते हैं। एक छवि के लिए अल्फा मान कभी-कभी सामूहिक रूप से एक छवि के \ "अल्फा चैनल \" के रूप में संदर्भित होते हैं।"
  color-transparency-p2x1: "यह महसूस करना महत्वपूर्ण है कि पिक्सेल शाब्दिक रूप से पारदर्शी नहीं हैं, यह केवल एक सुविधाजनक भ्रम है जो रंगों को सम्मिश्रण करने से पूरा होता है। पर्दे के पीछे, p5.js रंग संख्या लेता है और एक दूसरे के प्रतिशत में एक प्रतिशत जोड़ता है, सम्मिश्रण की ऑप्टिकल धारणा बनाता है। (यदि आप \ "गुलाब-रंग के \" चश्मे की प्रोग्रामिंग में रुचि रखते हैं, तो यह वह जगह है जहां आप शुरू करेंगे।)"
  color-transparency-p3x1: "अल्फा मान भी 0 से 255 तक होता है, जिसमें 0 पूरी तरह से पारदर्शी होता है (यानी, 0% अपारदर्शी) और 255 पूरी तरह से अपारदर्शी (यानी, 100% अपारदर्शी)।"
  color-custom-ranges-title: "कस्टम रंग रेंज"
  color-custom-ranges-p1x1: "आरजीबी रंग 0 से 255 के बीच का एकमात्र तरीका नहीं है जो आप पी 5.js में रंग संभाल सकते हैं, वास्तव में, यह हमें किसी भी तरह से रंग के बारे में सोचने की अनुमति देता है। उदाहरण के लिए, आप 0 से 100 तक (प्रतिशत की तरह) रंग के बारे में सोचना पसंद कर सकते हैं। आप एक कस्टम निर्दिष्ट करके ऐसा कर सकते हैं "
  color-custom-ranges-p2x1: "उपरोक्त फ़ंक्शन कहता है: \ "ठीक है, हम लाल, हरे और नीले रंग के संदर्भ में रंग के बारे में सोचना चाहते हैं। आरजीबी मूल्यों की सीमा 0 से 100 तक होगी। \""
  color-custom-ranges-p3x1: "हालाँकि ऐसा करने के लिए यह शायद ही सुविधाजनक है, आप प्रत्येक रंग घटक के लिए अलग-अलग रेंज भी कर सकते हैं:"
  color-custom-ranges-p4x1: "अब हम कह रहे हैं कि "लाल मान 0 से 100 तक जाते हैं, 0 से 500 तक हरा, 0 से 10 तक नीला और 0 से 255 तक अल्फा। \""
  color-custom-ranges-p5x1: "अंत में, जबकि आपको अपनी सभी प्रोग्रामिंग आवश्यकताओं के लिए केवल RGB रंग की आवश्यकता होगी, आप HSB (ह्यू, संतृप्ति और चमक) मोड में भी रंग निर्दिष्ट कर सकते हैं। बहुत अधिक विस्तार में पाए बिना, HSB रंग निम्नानुसार काम करता है:"
  color-custom-ranges-li1x1: "रंग"
  color-custom-ranges-li1x2: "- रंग प्रकार, डिफ़ॉल्ट रूप से 0 से 255 तक होता है।"
