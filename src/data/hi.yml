  writing-a-tutorial-iframe-9: "ध्यान देने वाली एक बात यह है कि आपको iframe का आकार मैन्युअल रूप से सेट करने की आवश्यकता है, इसलिए यह सबसे अच्छा काम करता है अगर चीजें एक मानक आकार हैं।"
  writing-a-tutorial-iframe-10: "यह भी ध्यान दें कि p5.js लाइब्रेरी फ़ाइलों के लिंक सभी ट्यूटोरियल सामग्री के साथ .eps पेज से नहीं होते हैं। इसके बजाय वे html पृष्ठ में स्थित होंगे जो आपके स्केच का प्रतिपादन कर रहा है (इस मामले में, जिन्हें embed.html कहा जाता है)।"
  writing-a-tutorial-iframe-11: "एम्बेडिंग p5.js स्केच पर अधिक जानकारी पाई जा सकती है "
