  writing-a-tutorial-iframe-2: "स्क्रीनशॉट में दिखाए अनुसार आपके स्केच के नाम के साथ लेबल वाले फ़ोल्डर में, साइट के / src / आस्तियों / सीखने के फ़ोल्डर में अपने p5 स्केच डालें। यह वह जगह है जहाँ सभी चित्र और p5 स्केच को iframe द्वारा लिंक किया जाना चाहिए।"
  writing-a-tutorial-iframe-3: "आपके p5 उदाहरण वाले सबफ़ोल्डर्स में एक स्केच.जेएस फ़ाइल और स्केच के लिए embed.html फ़ाइल होनी चाहिए। "
  writing-a-tutorial-iframe-4: "सुनिश्चित करें कि आपकी embed.html फ़ाइल में साइट के p5 पुस्तकालयों के लिए सही रास्ते हैं। यदि आपकी फ़ाइल संरचना ऊपर की तरह ही है, तो p5.js लाइब्रेरी का पथ \ ".. ../../../ js / p5.min.js \" होना चाहिए।"
  writing-a-tutorial-iframe-5: "इसके बाद आप .hbs फ़ाइल में iframes के रूप में p5js इंडेक्स फाइल को एम्बेड कर सकते हैं जिसमें आपकी ट्यूटोरियल सामग्री होती है। Iframe के लिए एम्बेड कोड तब होगा: "
  writing-a-tutorial-iframe-6: "आईफ्रेम के लिए स्टाइलिंग (यह सीधे पोस्ट या स्टाइलशीट में हो सकता है):  "
  writing-a-tutorial-iframe-7: "यहां आप नग्न स्केच को चलते हुए देख सकते हैं: "
