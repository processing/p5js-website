  your-first-sketch4: "नोट: यदि आप एक स्क्रीन रीडर का उपयोग कर रहे हैं, तो आपको पी 5 ऑनलाइन संपादक में सुलभ आउटपुट को चालू करना होगा, संपादक के बाहर आपको अपने HTML में एक्सेसिबिलिटी लाइब्रेरी जोड़ना होगा। के बारे में सीखना"
  your-first-sketch5: "स्क्रीन रीडर के साथ p5 का उपयोग करके यहां क्लिक करें"
  your-first-sketch6: " और अधिक जानने के लिए"
  your-first-sketch7: "यहां पहुंच पुस्तकालय"
  your-first-sketch8: "कैनवास की चौड़ाई और ऊंचाई 50 के बीच की स्थिति 80 x और 80 y है"
  your-first-sketch9: "यदि आपने इसे सही ढंग से टाइप नहीं किया है, तो आप कुछ भी नहीं देख सकते हैं। यदि ऐसा होता है, तो सुनिश्चित करें कि आपने उदाहरण कोड को बिल्कुल कॉपी किया है: संख्याओं को कोष्ठकों के भीतर समाहित किया जाना चाहिए और उनमें से प्रत्येक के बीच अल्पविराम होना चाहिए, और लाइन अर्धविराम के साथ समाप्त होनी चाहिए।"
  your-first-sketch10: "प्रोग्रामिंग के साथ शुरू होने के बारे में सबसे कठिन चीजों में से एक यह है कि आपको सिंटैक्स के बारे में बहुत विशिष्ट होना चाहिए। ब्राउज़र हमेशा यह जानने के लिए पर्याप्त स्मार्ट नहीं है कि आपका क्या मतलब है, और विराम चिह्न के प्लेसमेंट के बारे में काफी उधम मचा सकता है। आपको थोड़ी सी प्रैक्टिस से इसकी आदत हो जाएगी। आपके द्वारा उपयोग किए जा रहे ब्राउज़र के आधार पर, आप जावास्क्रिप्ट \ "कंसोल \" को देखकर त्रुटियों को भी देख सकते हैं। Chrome में, उदाहरण के लिए, यह View> Developer> JavaScript कंसोल के अंतर्गत है।"
  your-first-sketch11: "अगला, हम एक स्केच के आगे छोड़ेंगे जो थोड़ा और रोमांचक है। पाठ को अंतिम उदाहरण से हटाएं, और यह प्रयास करें:"
  your-first-sketch12: "यह प्रोग्राम एक कैनवास बनाता है जो 640 पिक्सेल चौड़ा और 480 पिक्सेल ऊंचा होता है, और फिर माउस की स्थिति पर सफेद वृत्त खींचना शुरू कर देता है। जब एक माउस बटन दबाया जाता है, तो सर्कल का रंग बदलकर काला हो जाता है। हम इस कार्यक्रम के तत्वों के बारे में बाद में विस्तार से बताएंगे। अभी के लिए, कोड चलाएं, माउस को स्थानांतरित करें, और इसे अनुभव करने के लिए क्लिक करें।"
  your-first-sketch13: "माउस के पथ का अनुसरण करते हुए कैनवास पर कई वृत्त खींचे जाते हैं"
